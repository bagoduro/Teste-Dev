<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">Vercel + MongoDB Auth</div>
    <nav>
      <a href="/public/signup.html">Cadastro</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Login</h1>
      <p class="lead">Entre com seu email e senha.</p>
      <form id="login">
        <div class="form-group"><input type="email" id="email" placeholder="Email" required /></div>
        <div class="form-group"><input type="password" id="password" placeholder="Senha" required /></div>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <p id="message" class="message"></p>
      <p><a href="/public/signup.html">Criar conta</a></p>
    </section>
  </main>

  <script>
    document.getElementById('login').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const r = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await r.json();
        if (!r.ok) throw data;

        document.getElementById('message').innerText =
          'Login com sucesso! Redirecionando...';

        setTimeout(() => {
          window.location.href = '/public/welcome.html';
        }, 600);

      } catch (err) {
        document.getElementById('message').innerText =
          err.error || 'Erro no login';
      }
    });
  </script>
</body>
</html>
