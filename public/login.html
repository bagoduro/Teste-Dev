<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Auth Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="/public/index.html">
        <i class="fas fa-shield-alt me-2"></i>
        Vercel + MongoDB Auth
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn-hover" href="/public/signup.html">
              <i class="fas fa-user-plus me-1"></i> Cadastro
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-hover" href="/public/index.html">
              <i class="fas fa-home me-1"></i> Home
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center align-items-center min-vh-80 py-5">
      <div class="col-md-6 col-lg-5">
        <div class="card modern-card animate__animated animate__fadeIn">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="icon-circle mb-3">
                <i class="fas fa-sign-in-alt fa-xl text-primary"></i>
              </div>
              <h1 class="h3 fw-bold">Login</h1>
              <p class="text-muted">Entre com suas credenciais para acessar sua conta</p>
            </div>
            
            <form id="login" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                  <div class="invalid-feedback">
                    Por favor, insira um email válido.
                  </div>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                  <div class="invalid-feedback">
                    Por favor, insira sua senha.
                  </div>
                </div>
              </div>
              
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg btn-hover">
                  <i class="fas fa-sign-in-alt me-2"></i>Entrar
                </button>
              </div>
              
              <div class="text-center">
                <p class="text-muted mb-2">Não tem uma conta?</p>
                <a href="/public/signup.html" class="btn btn-outline-primary btn-hover">
                  <i class="fas fa-user-plus me-2"></i>Criar Conta
                </a>
              </div>
            </form>
            
            <div id="message" class="mt-4" role="alert"></div>
          </div>
        </div>
        
        <div class="text-center mt-4">
          <p class="text-muted small">
            <i class="fas fa-info-circle me-1"></i>
            Este é um sistema de demonstração para autenticação com Vercel e MongoDB.
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Validação do formulário
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('login');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        e.stopPropagation();
        
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }
        
        const email = emailInput.value;
        const password = passwordInput.value;
        const msg = document.getElementById('message');
        
        // Mostrar estado de carregamento
        msg.innerHTML = `
          <div class="alert alert-info d-flex align-items-center">
            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
            <div>Autenticando...</div>
          </div>
        `;
        
        try {
          const r = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          
          const data = await r.json();
          
          if (!r.ok) {
            throw new Error(data.error || 'Erro no login');
          }
          
          // Sucesso
          msg.innerHTML = `
            <div class="alert alert-success d-flex align-items-center animate__animated animate__fadeIn">
              <i class="fas fa-check-circle me-2"></i>
              <div>Login realizado com sucesso! Redirecionando...</div>
            </div>
          `;
          
          // Adicionar efeito visual antes do redirecionamento
          document.querySelector('.modern-card').classList.add('animate__pulse');
          
          setTimeout(() => {
            window.location.href = '/public/welcome.html';
          }, 800);
          
        } catch (err) {
          // Erro
          msg.innerHTML = `
            <div class="alert alert-danger d-flex align-items-center animate__animated animate__shakeX">
              <i class="fas fa-exclamation-triangle me-2"></i>
              <div>${err.message}</div>
            </div>
          `;
          
          // Efeito de erro nos campos
          emailInput.classList.add('is-invalid');
          passwordInput.classList.add('is-invalid');
          
          // Remover efeito após 3 segundos
          setTimeout(() => {
            emailInput.classList.remove('is-invalid');
            passwordInput.classList.remove('is-invalid');
          }, 3000);
        }
      });
      
      // Remover validação ao digitar
      emailInput.addEventListener('input', () => {
        if (emailInput.checkValidity()) {
          emailInput.classList.remove('is-invalid');
          emailInput.classList.add('is-valid');
        }
      });
      
      passwordInput.addEventListener('input', () => {
        if (passwordInput.checkValidity()) {
          passwordInput.classList.remove('is-invalid');
          passwordInput.classList.add('is-valid');
        }
      });
    });
  </script>
</body>
</html>
