<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bem-vindo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="/public/index.html">Vercel + MongoDB Auth</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/public/index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/public/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container welcome">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <section class="card">
          <div class="card-body text-center">
            <h1 id="greet" class="h3">Bem-vindo!</h1>
            <p id="info" class="text-muted"></p>
            <div class="logout mt-3"><button id="logout" class="btn btn-danger">Logout</button></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script>
    async function load() {
      try {
        const r = await fetch('/api/me');
        const data = await r.json();

        if (!r.ok) {
          window.location.href = '/public/login.html';
          return;
        }

        document.getElementById('greet').innerText =
          'Bem-vindo, ' + (data.user.name || data.user.email) + '!';

        document.getElementById('info').innerText =
          'Email: ' + data.user.email;

      } catch {
        window.location.href = '/public/login.html';
      }
    }

    document.getElementById('logout').addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/public/login.html';
    });

    load();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
