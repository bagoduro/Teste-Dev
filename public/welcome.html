<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bem-vindo</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">Vercel + MongoDB Auth</div>
    <nav>
      <a href="/public/index.html">Home</a>
      <a href="/public/login.html">Login</a>
    </nav>
  </header>

  <main class="container welcome">
    <section class="card">
      <h1 id="greet">Bem-vindo!</h1>
      <p id="info"></p>
      <div class="logout"><button id="logout" class="btn">Logout</button></div>
    </section>
  </main>

  <script>
    async function load() {
      try {
        const r = await fetch('/api/me');
        const data = await r.json();

        if (!r.ok) {
          window.location.href = '/public/login.html';
          return;
        }

        document.getElementById('greet').innerText =
          'Bem-vindo, ' + (data.user.name || data.user.email) + '!';

        document.getElementById('info').innerText =
          'Email: ' + data.user.email;

      } catch {
        window.location.href = '/public/login.html';
      }
    }

    document.getElementById('logout').addEventListener('click', async () => {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/public/login.html';
    });

    load();
  </script>
</body>
</html>
