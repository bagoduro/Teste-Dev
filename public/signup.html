<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container">
      <a class="navbar-brand text-primary fw-bold" href="/public/index.html">Vercel + MongoDB Auth</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/public/login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <section class="card">
          <div class="card-body">
            <h1 class="card-title">Cadastro</h1>
            <p class="lead text-muted">Crie sua conta inserindo nome, email e senha.</p>
            <form id="signup">
              <div class="mb-3"><input class="form-control" type="text" id="name" placeholder="Nome" required /></div>
              <div class="mb-3"><input class="form-control" type="email" id="email" placeholder="Email" required /></div>
              <div class="mb-3"><input class="form-control" type="password" id="password" placeholder="Senha" required /></div>
              <div class="d-flex align-items-center">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a class="btn btn-link ms-3" href="/public/login.html">JÃ¡ tenho conta (Login)</a>
              </div>
            </form>
            <div id="message" class="message mt-3" role="status"></div>
          </div>
        </section>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const msg = document.getElementById('message');
      try {
        const r = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await r.json();
        if (!r.ok) throw data;
        msg.innerHTML = '<div class="alert alert-success">Conta criada com sucesso! Redirecionando...</div>';
        setTimeout(() => { window.location.href = '/public/login.html'; }, 1200);
      } catch (err) {
        msg.innerHTML = '<div class="alert alert-danger">' + (err.error || 'Erro ao criar conta') + '</div>';
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
