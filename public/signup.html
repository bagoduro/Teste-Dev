<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <header class="header">
    <div class="brand">Vercel + MongoDB Auth</div>
    <nav>
      <a href="/public/login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Cadastro</h1>
      <p class="lead">Crie sua conta inserindo nome, email e senha.</p>
      <form id="signup">
        <div class="form-group"><input type="text" id="name" placeholder="Nome" required /></div>
        <div class="form-group"><input type="email" id="email" placeholder="Email" required /></div>
        <div class="form-group"><input type="password" id="password" placeholder="Senha" required /></div>
        <button class="btn" type="submit">Cadastrar</button>
      </form>
      <p id="message" class="message"></p>
      <p><a href="/public/login.html">JÃ¡ tenho conta (Login)</a></p>
    </section>
  </main>

  <script>
    document.getElementById('signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const r = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await r.json();
        if (!r.ok) throw data;
        document.getElementById('message').innerText = 'Conta criada com sucesso! Redirecionando para login...';
        setTimeout(() => { window.location.href = '/public/login.html'; }, 1200);
      } catch (err) {
        document.getElementById('message').innerText = err.error || 'Erro ao criar conta';
      }
    });
  </script>
</body>
</html>
