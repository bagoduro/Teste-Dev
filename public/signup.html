<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;max-width:480px;margin:40px auto;padding:0 16px}input{display:block;margin:8px 0;padding:8px;width:100%}button{padding:8px 16px}</style>
</head>
<body>
  <h1>Cadastro</h1>
  <form id="signup">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Cadastrar</button>
  </form>
  <p id="message"></p>
  <p><a href="/public/login.html">Já tenho conta (Login)</a></p>

  <script>
    document.getElementById('signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const r = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await r.json();
        if (!r.ok) throw data;
        document.getElementById('message').innerText = 'Conta criada com sucesso! Faça login.';
      } catch (err) {
        document.getElementById('message').innerText = err.error || 'Erro ao criar conta';
      }
    });
  </script>
</body>
</html>
